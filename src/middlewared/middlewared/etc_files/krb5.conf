#
# krb5.conf(5) - configuration file for Kerberos 5
# $FreeBSD$
#
<%
        def parse_defaults(section_name, section_conf, db_def=None):
            default_section = "krb5_main"
            if section_name == "appdefault":
                supported_options = [
                                     "forwardable",
                                     "proxiable",
                                     "no-addresses",
                                     "ticket_lifetime",
                                     "renew_lifetime",
                                     "encrypt",
                                     "forward"
                                     ]
            elif section_name == "libdefault":
                supported_options = [
                                     "default_realm",
                                     "clockskew",
                                     "kdc_timeout",
                                     "v4_name_convert",
                                     "v4_instance_resolve",
                                     "default_ccache_name",
                                     "default_etypes",
                                     "default_etypes_des",
                                     "default_keytab_name",
                                     "dns_lookup_kdc",
                                     "kdc_timesync",
                                     "max_retries",
                                     "ticket_lifetime",
                                     "renew_lifetime",
                                     "forwardable",
                                     "proxiable",
                                     "verify_ap_req_nofail",
                                     "warn_pwexpire",
                                     "http_proxy",
                                     "dns_proxy",
                                     "extra_address",
                                     "time_format",
                                     "date_format",
                                     "log_utc",
                                     "scan_interfaces",
                                     "fcache_version",
                                     "krb4_get_tickets",
                                     "fcc-mit-ticketflags"
                                     ]

            db_def_lines = db_def.splitlines()
            for line in db_def_lines:
                ws_lines = line.split()
                if len(ws_lines) < 1:
                    continue
                if ws_lines[-1] == "{":
                    default_section = ws_lines[0]
                elif ws_lines[0] == "}":
                    default_section = "krb5_main"
                    continue
                elif ws_lines[0] in supported_options:
                    binding = line.split("=")
                    if default_section in section_conf:
                        section_conf[default_section].update({binding[0].strip(): binding[1].strip()})
                    else:
                        section_conf.update({default_section: {binding[0].strip(): binding[1].strip()}})
                else:
                    continue

            return section_conf

        db = {}
        db_realms = []
        environment_is_kerberized = False
        db['ad'] = middleware.call_sync('datastore.query', 'directoryservice.activedirectory', None, {'get': True})
        db['ldap'] = middleware.call_sync('datastore.query', 'directoryservice.ldap', None, {'get': True})
        db['krb_aux'] = middleware.call_sync('datastore.query', 'directoryservice.kerberossettings', None, {'get': True})
        db_realms = middleware.call_sync('datastore.query', 'directoryservice.kerberosrealm')
        appdefaults = {'pam': {'forwardable': 'true', 'ticket_lifetime': '86400', 'renew_lifetime': '86400'}}

        libdefaults = {
                        'krb5_main': {
                                      'dns_lookup_realm': 'true',
                                      'dns_lookup_kdc': 'true',
                                      'ticket_lifetime': '24h',
                                      'clockskew': '300',
                                      'forwardable': 'yes'
                                     }
                       }

        """
            Active Directory environments are always kerberized. This means
            we make best effort to make a valid krb5.conf and update set correct
            values in the configuration database.

            On the other hand, not all LDAP environments are kerberized so we cannot guess the correct
            realm in this case.
        """
        if db['ad']['ad_enable'] and db['ad']['ad_kerberos_realm']:
            environment_is_kerberized = True
            krb_default_realm = db['ad']['ad_kerberos_realm']['krb_realm']
        elif db['ad']['ad_enable']:
            environment_is_kerberized = True
            krb_default_realm = db['ad']['ad_domainname']
            db_realm_entry = next((item for item in db_realms if item['krb_realm'] == krb_default_realm), None)
            if db_realm_entry:
                middleware.call_sync(
                    'datastore.update',
                    'directoryservice.activedirectory', '1',
                    {'ad_kerberos_realm_id': db_realm_entry['id']}
                )
                db_realms.append({f"{db_realm_entry}['realm']": db_realm_entry})
            else:
                middleware.call_sync(
                    'datastore.insert', 
                    'directoryservice.kerberosrealm', 
                    {'krb_realm': krb_default_realm}
                )
                db_realms.append({f"{krb_default_realm}['realm']": krb_default_realm})

        elif db['ldap']['ldap_enable'] and db['ldap']['ldap_kerberos_realm']:
            environment_is_kerberized = True
            krb_default_realm = db['ldap']['ldap_kerberos_realm']['krb_realm']
        else:
            krb_default_realm = None

        if krb_default_realm:
            libdefaults['krb5_main'].update({'default_realm': krb_default_realm})

        parsed_appdefaults = parse_defaults("appdefault", appdefaults, db_def=db['krb_aux']['ks_appdefaults_aux'])
        parsed_libdefaults = parse_defaults("libdefault", libdefaults, db_def=db['krb_aux']['ks_libdefaults_aux'])

%>
% if environment_is_kerberized:
[appdefaults]
% for section_name, section in parsed_appdefaults.items():
            % if section_name == "krb5_main":
            % for binding, value in section.items():
            ${binding} = ${value}
            % endfor
            % else:
            ${section_name} = {
            % for binding, value in section.items():
                   ${binding} = ${value}
            % endfor
            }
            % endif
% endfor

[libdefaults]
% for section_name, section in parsed_libdefaults.items():
            % for binding, value in section.items():
            ${binding} = ${value}
            % endfor
% endfor

[domain_realm]
% for realm in db_realms:
            ${realm["krb_realm"].lower()} = ${realm["krb_realm"]}
            .${realm["krb_realm"].lower()} = ${realm["krb_realm"]}
            ${realm["krb_realm"].upper()} = ${realm["krb_realm"]}
            .${realm["krb_realm"].upper()} = ${realm["krb_realm"]}
% endfor

[realms]
% for realm in db_realms:
            ${f'{realm["krb_realm"]}'} = {
                   default_domain = ${realm["krb_realm"]}
                % if realm["krb_kdc"]:
                   kdc = ${realm["krb_kdc"]}
                % endif
                % if realm["krb_admin_server"]:
                   admin_server = ${realm["krb_admin_server"]}
                % endif
                % if realm["krb_kpasswd_server"]:
                   kpasswd_server = ${realm["krb_kpasswd_server"]}
                % endif
            }
% endfor

[logging]
            default = SYSLOG:INFO:LOCAL7
% endif
